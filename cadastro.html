<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página de Cadastro - Clinica ABC Health">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>

    <form action="cadastraCliente.php" method="POST">
        
  
        <input type="hidden" name="token" value="abc123">
        
    
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" max="120" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento"><br>

            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br>

            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select><br>

           
            <label for="plano_saude">Plano de Saúde:</label>
            <input type="text" id="plano_saude" name="plano_saude" value="Plano Básico" readonly><br>
        </fieldset>

     
        <fieldset>
            <legend>Endereço de Entrega</legend>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>

            <label for="tipo_logradouro">Tipo de logradouro:</label>
                <select id="tipo_logradouro" name="tipo-logradouro" required>
                    <option value="" disabled selected>Selecione o tipo de logradouro</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select>

            
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>
        </fieldset>

       
        <fieldset>
            <legend>Informações Adicionais</legend>

            <label>Selecione seus interesses:</label><br>
            <input type="checkbox" id="filmes" name="interesse" value="filmes">
            <label for="filmes">Filmes</label><br>
            <input type="checkbox" id="informatica" name="interesse" value="informatica">
            <label for="informatica">Informática</label><br>
            <input type="checkbox" id="games" name="interesse" value="games">
            <label for="games">Games</label><br>
            <input type="checkbox" id="livros" name="interesse" value="livros">
            <label for="livros">Livros</label><br>
            <input type="checkbox" id="roupas" name="interesse" value="roupas">
            <label for="roupas">Roupas</label><br>

            <label for="informacoes_complementares">Informações Complementares:</label><br>
            <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4" cols="50"></textarea><br>

            <label for="imagem">Anexar Imagem:</label>
            <input type="file" id="imagem" name="imagem"><br>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
    </form>
</body>
</html>
